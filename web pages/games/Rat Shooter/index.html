<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rat Shooter</title>
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #1e293b;
      --panel: rgba(15, 23, 42, 0.8);
      --text: #e2e8f0;
      --accent: #f59e0b;
      --good: #22c55e;
      --bad: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    body {
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg-2), var(--bg-1));
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      cursor: none;
    }

    #hud {
      position: fixed;
      top: 14px;
      left: 14px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .card {
      background: var(--panel);
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      padding: 10px 12px;
      min-width: 110px;
      text-align: center;
    }

    .label {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value {
      font-size: 24px;
      font-weight: 700;
    }

    #arena {
      position: fixed;
      inset: 0;
    }

    #rat {
      position: absolute;
      font-size: 56px;
      line-height: 1;
      filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.45));
      transform: translate(-50%, -50%);
      transition: transform 0.08s linear, opacity 0.08s linear;
      opacity: 0;
    }

    #crosshair {
      position: fixed;
      width: 36px;
      height: 36px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 30;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.8);
    }

    #crosshair::before {
      width: 2px;
      height: 36px;
      left: 17px;
      top: 0;
    }

    #crosshair::after {
      width: 36px;
      height: 2px;
      top: 17px;
      left: 0;
    }

    #crosshair .ring {
      position: absolute;
      inset: 7px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.7);
    }

    #feedback {
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(30, 41, 59, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.35);
      opacity: 0;
      transition: opacity 0.15s linear;
      z-index: 21;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.84);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }

    .panel {
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 12px;
      padding: 22px;
      text-align: center;
      width: min(340px, 90vw);
    }

    .panel h1 {
      margin-bottom: 8px;
      font-size: 30px;
    }

    .panel p {
      opacity: 0.9;
      margin-bottom: 16px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 700;
      background: var(--accent);
      color: #111827;
      cursor: pointer;
    }

    #modePicker {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 14px;
    }

    .mode-btn {
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 700;
      background: rgba(148, 163, 184, 0.2);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .mode-btn.active {
      background: var(--accent);
      color: #111827;
      border-color: rgba(245, 158, 11, 0.9);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="card"><span class="label">Score</span><span class="value" id="score">0</span></div>
    <div class="card"><span class="label">Time</span><span class="value" id="time">30</span></div>
    <div class="card"><span class="label">Shots</span><span class="value" id="shots">0</span></div>
    <div class="card"><span class="label">Mode</span><span class="value" id="mode">Level 2</span></div>
  </div>

  <div id="feedback">Ready</div>

  <main id="arena">
    <div id="rat">🐀</div>
  </main>

  <div id="crosshair"><div class="ring"></div></div>

  <div id="overlay">
    <div class="panel">
      <h1>Rat Shooter</h1>
      <p>Move the pointer and click to shoot the rat before time runs out.</p>
      <div id="modePicker">
        <button class="mode-btn" data-mode="practice">Practice</button>
        <button class="mode-btn" data-mode="level1">Level 1</button>
        <button class="mode-btn active" data-mode="level2">Level 2</button>
        <button class="mode-btn" data-mode="level3">Extreme</button>
      </div>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <script>
    const arena = document.getElementById('arena');
    const rat = document.getElementById('rat');
    const crosshair = document.getElementById('crosshair');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const shotsEl = document.getElementById('shots');
    const modeEl = document.getElementById('mode');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const feedback = document.getElementById('feedback');
    const modeButtons = document.querySelectorAll('.mode-btn');

    let score = 0;
    let shots = 0;
    let timeLeft = 30;
    let running = false;
    let timerId;
    let spawnTimerId;
    let hideTimerId;
    let ratVisible = false;
    let currentMode = 'level2';

    const MODE_CONFIG = {
      practice: {
        label: 'Practice',
        keepVisibleUntilHit: true,
        visibleMs: null,
        respawnMinMs: 0,
        respawnMaxMs: 0,
        hitRadius: 34,
        ratSizePx: 70
      },
      level1: {
        label: 'Level 1',
        visibleMs: 920,
        respawnMinMs: 760,
        respawnMaxMs: 1300,
        hitRadius: 38,
        ratSizePx: 74
      },
      level2: {
        label: 'Level 2',
        visibleMs: 720,
        respawnMinMs: 560,
        respawnMaxMs: 980,
        hitRadius: 32,
        ratSizePx: 68
      },
      level3: {
        label: 'Extreme',
        visibleMs: 240,
        respawnMinMs: 120,
        respawnMaxMs: 430,
        hitRadius: 14,
        ratSizePx: 50
      }
    };

    function showFeedback(text, good = true) {
      feedback.textContent = text;
      feedback.style.color = good ? 'var(--good)' : 'var(--bad)';
      feedback.style.opacity = '1';
      clearTimeout(showFeedback.hideTimer);
      showFeedback.hideTimer = setTimeout(() => {
        feedback.style.opacity = '0';
      }, 450);
    }

    function moveRatRandomly() {
      const padding = 50;
      const maxX = window.innerWidth - padding;
      const maxY = window.innerHeight - padding;
      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;
      rat.style.left = `${x}px`;
      rat.style.top = `${y}px`;
    }

    function randomDelay(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function hideRat() {
      ratVisible = false;
      rat.style.opacity = '0';
      clearTimeout(hideTimerId);
    }

    function applyMode(mode) {
      currentMode = mode;
      const cfg = MODE_CONFIG[currentMode];
      rat.style.fontSize = `${cfg.ratSizePx}px`;
      modeEl.textContent = cfg.label;

      modeButtons.forEach((btn) => {
        btn.classList.toggle('active', btn.dataset.mode === currentMode);
      });
    }

    function scheduleRatSpawn() {
      clearTimeout(spawnTimerId);
      if (!running) return;
      const cfg = MODE_CONFIG[currentMode];
      const spawnDelay = cfg.keepVisibleUntilHit ? 0 : randomDelay(cfg.respawnMinMs, cfg.respawnMaxMs);

      spawnTimerId = setTimeout(() => {
        if (!running) return;

        moveRatRandomly();
        ratVisible = true;
        rat.style.opacity = '1';

        clearTimeout(hideTimerId);
        if (!cfg.keepVisibleUntilHit) {
          hideTimerId = setTimeout(() => {
            hideRat();
            scheduleRatSpawn();
          }, cfg.visibleMs);
        }
      }, spawnDelay);
    }

    function updateHud() {
      scoreEl.textContent = score;
      shotsEl.textContent = shots;
      timeEl.textContent = timeLeft;
    }

    function endGame() {
      running = false;
      clearInterval(timerId);
      clearTimeout(spawnTimerId);
      clearTimeout(hideTimerId);
      hideRat();
      overlay.classList.remove('hidden');
      startBtn.textContent = `Play Again (Score: ${score})`;
    }

    function startGame() {
      score = 0;
      shots = 0;
      timeLeft = 30;
      running = true;
      hideRat();
      updateHud();
      overlay.classList.add('hidden');
      scheduleRatSpawn();

      clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft -= 1;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    document.addEventListener('mousemove', (e) => {
      crosshair.style.left = `${e.clientX}px`;
      crosshair.style.top = `${e.clientY}px`;
    });

    arena.addEventListener('click', (e) => {
      if (!running) return;

      shots += 1;
      const rect = rat.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);
      const hit = ratVisible && distance <= MODE_CONFIG[currentMode].hitRadius;

      if (hit) {
        score += 1;
        rat.style.transform = 'translate(-50%, -50%) scale(0.75)';
        showFeedback('Hit!', true);
        setTimeout(() => {
          rat.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 70);
        hideRat();
        scheduleRatSpawn();
      } else {
        showFeedback('Miss!', false);
      }

      updateHud();
    });

    window.addEventListener('resize', () => {
      if (running) moveRatRandomly();
    });

    modeButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        applyMode(btn.dataset.mode);
      });
    });

    startBtn.addEventListener('click', startGame);
    applyMode(currentMode);
    updateHud();
    moveRatRandomly();
  </script>
</body>
</html>
